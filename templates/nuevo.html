{% extends "base.html" %}

{% block title %}Nuevo Producto{% endblock %}

{% block content %}
<h1>AÃ±adir Nuevo Producto</h1>

<form method="POST" action="{{ url_for('nuevo') }}">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" class="form-control">
    </div>
    
    <button type="submit" class="btn">Guardar</button>
    <a href="{{ url_for('index') }}" class="btn cancel">Cancelar</a>
</form>
{% endblock %}
